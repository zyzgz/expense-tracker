<div
  class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4">
  <div class="flex">
    <p-avatar
      [icon]="$any(transaction.category.icon)"
      styleClass="mr-3"
      size="large"
      shape="circle"></p-avatar>
    <div class="mr-0 md:mr-8">
      <span class="block text-900 font-medium mb-1">{{
        transaction.name
      }}</span>
      <div class="text-600">
        {{ transaction.date | date : 'fullDate' }}
      </div>
    </div>
  </div>

  <div class="mt-2 md:mt-0 flex align-items-center gap-2">
    <span
      class="font-semibold mr-4"
      [ngClass]="
        transaction.type === 'income' ? 'text-green-600' : 'text-red-600'
      "
      >{{ transaction.amount | currency }}</span
    >
    <p-button
      icon="pi pi-ellipsis-v"
      [text]="true"
      severity="secondary"
      (onClick)="menu.toggle($event)"></p-button>
    <p-menu #menu [model]="items" [popup]="true"></p-menu>
  </div>
</div>
